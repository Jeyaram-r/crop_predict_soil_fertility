<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            color: #ffffff;
            background:
                linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                url("{{ url_for('static', filename='assets/landing.svg') }}");
            background-size: cover;
            background-position: center;
            animation: floatBg 12s ease-in-out infinite;
        }

       

        /* Navbar */
        .navbar {
            backdrop-filter: blur(12px);
            background: rgba(0,0,0,0.4);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.3rem;
        }

        /* Card */
        .card {
            border: none;
            border-radius: 18px;
            background: rgba(0,0,0,0.4);
        }
     
           /* Input fields - glass style */
.form-control {
    background: rgba(255, 255, 255, 0.12);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 12px;
    padding: 12px 14px;
    color: #ffffff;
    transition: all 0.3s ease;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

/* Focus state */
.form-control:focus {
    background: rgba(255, 255, 255, 0.18);
    border-color: #4ade80; /* soft green highlight */
    box-shadow: 0 0 0 0.15rem rgba(74, 222, 128, 0.35);
    color: #ffffff;
}

/* Autofill fix (Chrome) */
input:-webkit-autofill {
    -webkit-box-shadow: 0 0 0px 1000px rgba(255,255,255,0.12) inset;
    
}

        

        .card h4,
        .card label,
        .card p {
            color: #ffffff;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
        <a class="navbar-brand text-white" href="{{ url_for('landing', role=role) }}">
            ðŸŒ± SmartAgro
        </a>

        <marquee class="text-white d-none d-md-block" style="width: 75%;">
            Empowering Farmers with AI-Driven Crop Recommendations & Real-Time Market Insights
        </marquee>
    </div>
</nav>

<!-- LOGIN -->
<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
        <div class="col-md-5">

            <div class="card shadow p-4">
                <h4 class="text-center mb-3">
                    {{ role|title }} Login
                </h4>

                <form method="POST">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <button class="btn btn-primary w-100" type="submit">
                        Login
                    </button>
                </form>

                <p class="text-center mt-3">
                    New user?
                    <a href="{{ url_for('signup', role=role) }}">Signup</a>
                </p>
            </div>

        </div>
    </div>
</div>

</body>
</html>
