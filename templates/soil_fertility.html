<script>
function classifyFertility(N, P, K) {
  let n_level = N < 26 ? 0 : (N > 67 ? 2 : 1);
  let p_level = P < 37 ? 0 : (P > 60 ? 2 : 1);
  let k_level = K < 23 ? 0 : (K > 44 ? 2 : 1);
  let avg = Math.round((n_level + p_level + k_level) / 3);
  return ["Less Fertile", "Fertile", "Highly Fertile"][avg];
}

$(document).ready(function () {
  const params = new URLSearchParams(window.location.search);
  const N = parseFloat(params.get("N")) || 0;
  const P = parseFloat(params.get("P")) || 0;
  const K = parseFloat(params.get("K")) || 0;

  $("#nVal").text(N);
  $("#pVal").text(P);
  $("#kVal").text(K);

  const fertility = classifyFertility(N, P, K);

  let badgeClass = "bg-success";
  if (fertility === "Less Fertile") badgeClass = "bg-danger";
  if (fertility === "Fertile") badgeClass = "bg-warning text-dark";

  $("#fertility-result").html(
    `<span class="badge ${badgeClass}">
      ðŸŒ¾ ${fertility}
    </span>`
  );
});
</script>
