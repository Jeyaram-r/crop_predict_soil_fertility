<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crop Recommendation Result</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", sans-serif;
            margin: 0;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.20);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 22px;
            text-align: center;
            width: 95%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow: 0 12px 40px rgba(0,0,0,0.20);
            animation: fadeIn 0.7s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .crop-img {
            width: 260px;
            height: auto;
            border-radius: 14px;
            margin-top: 25px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.25);
            transition: transform .3s ease, box-shadow .3s ease;
        }

        .crop-img:hover {
            transform: scale(1.03);
            box-shadow: 0px 12px 30px rgba(0,0,0,0.3);
        }

        h2 {
            font-weight: 600;
            color: #4a0e2e;
        }

        .btn-custom {
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            margin: 15px 8px 0;
            transition: 0.3s ease;
            color: #fff;
        }

        .btn-try {
            background: #9c27b0;
        }
        .btn-try:hover {
            background: #6d1b7b;
            transform: translateY(-3px);
        }

        .btn-fertility {
            background: #c2185b;
        }
        .btn-fertility:hover {
            background: #880e4f;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

    <div class="glass-box">

        <h2>
            <i class="fa-solid fa-seedling"></i>
            Recommended Crop:
            <strong>{{ crop }}</strong>
        </h2>

        <img src="{{ image_url }}" 
             alt="Recommended Crop" 
             class="crop-img"
             onerror="this.onerror=null; this.src='/static/crop_images/not_found.jpg';">

        <br>

        <a href="/" class="btn-custom btn-try">
            <i class="fa-solid fa-rotate-left"></i> Try Again
        </a>

        <a href="/predict_fertility?N={{ N }}&P={{ P }}&K={{ K }}" class="btn-custom btn-fertility">
            <i class="fa-solid fa-leaf"></i> Predict Soil Fertility
        </a>
        <button onclick="loadRoadmap('{{ crop }}')" class="btn btn-success">
  View Crop Roadmap
</button>
<div id="roadmapContainer" style="margin-top:20px;"></div>

    </div>
    <script>
function loadRoadmap(cropName) {
    fetch(`/get_crop_roadmap/${cropName}`)
        .then(res => res.json())
        .then(data => {
            if (data.error) {
                document.getElementById("roadmapContainer").innerHTML = data.error;
                return;
            }

            let html = `
              <h3>${data.crop.toUpperCase()} Roadmap</h3>
              <p><b>Season:</b> ${data.season}</p>
              <p><b>Duration:</b> ${data.duration_days} days</p>
              <p><b>NPK (kg/ha):</b> N-${data.npk_kg_per_ha.N},
                 P-${data.npk_kg_per_ha.P},
                 K-${data.npk_kg_per_ha.K}</p>

              <table border="1" width="100%" cellpadding="6">
                <tr>
                  <th>Stage</th>
                  <th>Growth Status</th>
                  <th>Days</th>
                  <th>Activity</th>
                  <th>Fertilizer</th>
                  <th>Irrigation</th>
                </tr>
            `;

            data.roadmap.forEach(stage => {
                html += `
                  <tr>
                    <td>${stage.stage}</td>
                    <td>${stage.growth_status}</td>
                    <td>${stage.day_range}</td>
                    <td>${stage.activity}</td>
                    <td>${stage.fertilizer}</td>
                    <td>${stage.irrigation}</td>
                  </tr>
                `;
            });

            html += "</table>";
            document.getElementById("roadmapContainer").innerHTML = html;
        });
}
</script>


</body>
</html>
