<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Productivity Prediction</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(14px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.35);
            animation: fadeIn 0.7s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #fff;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .form-floating label {
            color: #444;
            font-weight: 500;
        }

        .form-control {
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.85);
        }

        .btn-custom {
            background: #1b5e20;
            color: #fff;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #145214;
            transform: translateY(-3px);
            box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
        }

        .icon-title {
            font-size: 40px;
            color: #fff;
            display: block;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        
        <i class="fa-solid fa-seedling icon-title"></i>
        <h2>Crop Productivity Prediction</h2>

        <form id="crop-form">

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="N" placeholder="Nitrogen" required>
                <label for="N"><i class="fa-solid fa-flask"></i> Nitrogen (N)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="P" placeholder="Phosphorus" required>
                <label for="P"><i class="fa-solid fa-vial"></i> Phosphorus (P)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="K" placeholder="Potassium" required>
                <label for="K"><i class="fa-solid fa-droplet"></i> Potassium (K)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="temperature" placeholder="Temperature" required>
                <label for="temperature"><i class="fa-solid fa-temperature-half"></i> Temperature (Â°C)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="humidity" placeholder="Humidity" required>
                <label for="humidity"><i class="fa-solid fa-water"></i> Humidity (%)</label>
            </div>

            <div class="form-floating mb-3">
                <input type="number" step="0.01" class="form-control" id="pH" placeholder="pH" required>
                <label for="pH"><i class="fa-solid fa-leaf"></i> pH Level</label>
            </div>

            <div class="form-floating mb-4">
                <input type="number" class="form-control" id="rainfall" placeholder="Rainfall" required>
                <label for="rainfall"><i class="fa-solid fa-cloud-rain"></i> Rainfall (mm)</label>
            </div>

            <button type="submit" class="btn btn-custom">
                <i class="fa-solid fa-seedling"></i> Predict Crop
            </button>

        </form>
    </div>

    <!-- jQuery + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $("#crop-form").on("submit", function(event) {
            event.preventDefault();

            let formData = {
                N: $("#N").val(),
                P: $("#P").val(),
                K: $("#K").val(),
                temperature: $("#temperature").val(),
                humidity: $("#humidity").val(),
                pH: $("#pH").val(),
                rainfall: $("#rainfall").val()
            };

            $.ajax({
                type: "POST",
                url: "/api/recommend_crop",
                contentType: "application/json",
                data: JSON.stringify(formData),
                success: function(response) {
                    if (response.redirect_url) {
                        window.location.href = response.redirect_url;
                    }
                },
                error: function() {
                    alert("Something went wrong. Please try again.");
                }
            });
        });
    </script>

</body>
</html>
