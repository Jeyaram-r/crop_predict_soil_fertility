<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Market Prices</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fc;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input, select {
            padding: 8px;
            min-width: 180px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }

        thead {
            background: #2c7be5;
            color: #fff;
            position: sticky;
            top: 0;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f1f5ff;
        }

        .trend-up { color: green; font-weight: bold; }
        .trend-down { color: red; font-weight: bold; }
        .trend-same { color: gray; }

        .updated {
            text-align: right;
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .empty {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>

<h2>Tamil Nadu Live Market Prices</h2>
<div class="updated" id="updatedTime">Loading...</div>

<div class="controls">
    <input type="text" id="searchInput" placeholder="Search crop / market / district">
</div>

<table id="priceTable">
    <thead>
        <tr>
            <th>Crop</th>
            <th>Market</th>
            <th>District</th>
            <th>Price (₹)</th>
            <th>Trend</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="5" class="empty">Loading market data...</td>
        </tr>
    </tbody>
</table>

<script>
async function loadMarketPrices() {
    try {
        const res = await fetch("/api/market-prices");
        const result = await res.json();

        const tbody = document.querySelector("#priceTable tbody");
        tbody.innerHTML = "";

        if (result.data.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="5" class="empty">No market data available</td>
                </tr>`;
            return;
        }

        result.data.forEach(row => {
            const trendText =
                row.trend === "up" ? "↑ Up" :
                row.trend === "down" ? "↓ Down" :
                "– Stable";

            const trendClass =
                row.trend === "up" ? "trend-up" :
                row.trend === "down" ? "trend-down" :
                "trend-same";

            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${row.crop}</td>
                <td>${row.market}</td>
                <td>${row.district}</td>
                <td>₹${row.price}</td>
                <td class="${trendClass}">${trendText}</td>
            `;
            tbody.appendChild(tr);
        });

        document.getElementById("updatedTime").innerText =
            "Last updated: " + result.last_updated;

    } catch (error) {
        console.error(error);
    }
}

// Search filter
document.getElementById("searchInput").addEventListener("keyup", function () {
    const value = this.value.toLowerCase();
    document.querySelectorAll("#priceTable tbody tr").forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(value)
            ? ""
            : "none";
    });
});

// Initial load
loadMarketPrices();

// Auto refresh every 30 seconds
setInterval(loadMarketPrices, 30000);
</script>

</body>
</html>
